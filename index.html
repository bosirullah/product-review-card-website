<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500&family=Outfit:wght@100&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>

  <style>
    .attribution { font-size: 20px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <header></header>

  <main class="container">
    <img src="image-product-desktop.jpg" alt="perfumeImg">
    <div class="content">
      <div class="para1">
        <p>PERFUME</p>
      </div>
      <div class="para2">
        <p>
          Gabrielle Essence Eau De Parfum
        </p>
      </div>
      
      <div class="para3 para">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      
      <div class="para4 para">
        <p>$149.99</p>
      </div>
      
      <div class="para5">
        <p>$169.99</p>
      </div>

      <button>
        Add to Cart
      </button>
    </div>

  </main>
  
  <footer>
    <div class="attribution">
      &#169 Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">MD BOSIRULLAH MONDAL</a>.
    </div>
  </footer>
</body>
</html>
